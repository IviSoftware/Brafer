<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles_login.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/botons.css">
    <link rel="stylesheet" href="css/BraferColors.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="Iconos/Imagen-logo.ico" type="image/x-icon">

    


    <title>Brafer-Login</title>
</head>
<body>


    <div class="card-formulario">
    
       <header class="header_logo">
        <img  class="img_logo" 
        src="https://i.postimg.cc/nh4D9Z7J/Imagen-logo.png" alt="Logo">
        </header>
    
        <form  class="formulario">
            <h1 class="title_login">Login</h1>

            <label class="label_login">
                
                <span>Ingresa tu correo</span>

                <input  class="input_login" type="text" placeholder="Correo">
            </label>

            
            <label class="label_login">
                <span>Ingresa tu contraseña</span>

                <input  class="input_login" type="password" placeholder="contraseña">
            </label>

            <input type="submit" value="Iniciar sesión"  class="BraferWood">
        </form>
    </div>

</body>
</html>
