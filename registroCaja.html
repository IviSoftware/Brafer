<body>
    <header> <!--Inicia el menu-->

        <div class="container">
            <img  class="logo" src="https://i.postimg.cc/nh4D9Z7J/Imagen-logo.png" alt="Logo" width="60px">
        </div>
        
        <nav id="site-nav" class="site-nav">
            <ul>
                <li><a href="Inventario.html">Inventario</a>
                <li><a href="Ventas.html">Ventas</a>
                <li><a href="Clientes.html">Clientes</a>
                <li><a href="Proveedores.html">Proveedores</a>
                <li><a href="Acreedores.html">Acreedores</a>
                <li><a href="Socios.html">Socios</a>
                <li><a href="Cuenta.html">Cuenta</a>
            </ul>
        </nav>

        <div id="menu-toggle" class="menu-toggle" onClick="cambiarClase()">
            <div class="hamburger"></div>
        
        </div>

    </header> <!--Termina el menu-->


    <section class="cajaForm">
        <form class="formCajaEntrada">

            <div class="radioEntradaSalida">
                <label for="entrada">entrada extra de dinero
                    <input type="radio" required name="radioEntrada_salida" id="radioEntrada_salida">
                </label>
            

                <label for="salida">Salida extra de dinero
                    <input type="radio"  required name="radioEntrada_salida" id="radioEntrada_salida">
                </label>
            </div>

            <div class="txtInputs">
                <label for="Txtnombre">Nombre</label>
                <input type="text" required name="Txtnombre" id="Txtnombre">

                <label for="Txtnombre">descripción</label>
                
                <textarea name="Txtdescription" required rows="10" cols="25" id="Txtdescription"></textarea>

                <label for="Txtnombre">Total</label>
                <input type="number" required name="Txtnombre" id="Txtn">
            </div>


            <div class="radioClienteOptions">
                <label for="cliente">cliente
                    <input type="radio" required name="radioForm" id="radioForm">
                </label>
                

                <label for="acreedor">Acreedor
                    <input type="radio" required name="radioForm" id="radioForm">
                </label>
                

                <label for="otro">Otro
                    <input type="radio" required name="radioForm" id="radioForm">
                </label>
            </div>

            <div class="cajaBotonsForm">
                <input class="BraferBlue" type="submit" value="Acceptar">

                <div class="BraferBlue  , formCancel">
                    <a  href="caja.html">Cancelar</a>
                </div>
            </div>


        </form>
    </section>


    <div class="footerDiv">
        <footer class="footerInformation">
            <div class="LogoFooter">
                <h3>Beehive Software©</h3>
            </div>

            <form action="">
                <a class="linkContacto" href="mailto:BeehiveSoftwareHelp@outlook.es"><i class="fas fa-envelope-square"></i></a>
                
                <a class="linkContacto" href="https://www.facebook.com/MuebleriaBrafer" target="blank"><i class="fab fa-facebook-square"></i></a>

            </form>
        </footer>
    </div>
    <script src="Scripts/app.js"></script>
