<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="stylesheet" href="css/menu.css">

    <link rel="stylesheet" href="css/BraferColors.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/botons.css">
    <link rel="shortcut icon" href="Iconos/Imagen-logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/clientes.css">
    <link rel="stylesheet" href="css/container.css">
    
    <title>Nuevo Cliente | Brafer</title>
</head>
<body>
    <header> <!--Inicia el menu-->

        <div class="container">
            <img  class="logo" src="https://i.postimg.cc/nh4D9Z7J/Imagen-logo.png" alt="Logo" width="60px">
        </div>
        
        <nav id="site-nav" class="site-nav">
            <ul>
                <li><a href="Inventario.html">Inventario</a>
                <li><a href="Ventas.html">Ventas</a>
                <li><a href="Clientes.html">Clientes</a>
                <li><a href="Proveedores.html">Proveedores</a>
                <li><a href="Acreedores.html">Acreedores</a>
                <li><a href="Socios.html">Socios</a>
                <li><a href="Cuenta.html">Cuenta</a>
            </ul>
        </nav>

        <div id="menu-toggle" class="menu-toggle" onClick="cambiarClase()">
            <div class="hamburger"></div>
        
        </div>

    </header> <!--Termina el menu-->

    <div class="containerBox">
        <h1 style="text-align: center;">Gracias por elegirnos</h1>

        <form action="ClienteAgregado.html" class="formNewCliente">
            <label for="idCliente" class="labelFormNewCliente">ID </label>
            <input type="text" name=""  required  id="idCliente">

            <label for="nombreCliente" class="labelFormNewCliente">Nombre</label>
            <input type="text" name="" required onkeypress="return soloLetras(event)"  id="nombreCliente">

            <label for="apellidosCliente" class="labelFormNewCliente">Apellidos</label>
            <input type="text" name="" required onkeypress="return soloLetras(event)"  id="apellidosCliente">

            <label for="directionCliente" class="labelFormNewCliente">Dirección</label>
            <input type="text" name="" onkeypress="return soloLetras(event)"  id="directionCliente">

            <label for="telefonoCliente" class="labelFormNewCliente">Telefonos</label>
            <input type="number" name=""  required id="telefonoCliente">

            <input class="BraferBlue" type="submit" value="Registrar">

            <div class="BraferBlue , BraferBlueDiv">
                <a href="Clientes.html" class="aBraferBlue">Cancelar</a>
            </div>

        </form>
    </div>
    <div class="footerDiv">
        <footer class="footerInformation">
            <div class="LogoFooter">
                <h3>Beehive Software©</h3>
            </div>

            <form action="">
                <a class="linkContacto" href="mailto:BeehiveSoftwareHelp@outlook.es"><i class="fas fa-envelope-square"></i></a>
                
                <a class="linkContacto" href="https://www.facebook.com/MuebleriaBrafer" target="blank"><i class="fab fa-facebook-square"></i></a>

            </form>
        </footer>
    </div>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/validacionParaLetras.js"></script>
</body>
</html>
